<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Єдина система реєстру ліків</title>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">


<style>

    .page-header {
        text-align: center;
        border-bottom: 2px solid #ccc;
        padding: 20px 0;
        background-color: #FF4F66;
    }

    .page-header h1 {
        margin: 0;
        font-weight: bold;
    }

    body {
        font-family: 'Courier New', bold;
        margin: 0;
        padding: 0;
        overflow-y: hidden;
    }

    .btn {
        font-size: 22px;
        font-weight: bold;
        width: 40%;
        padding: 10px 20px;
    }

        .btn:hover {
            color: white;
        }

    .input {
        font-size: 18px;
        padding: 10px 20px;
    }

    .form-control {
        font-size: 18px;
        width: 100%;
        height: 35px;
    }

    .form-label {
        font-weight: bold;
        font-size: 18px;
        padding: 5px 20px;
        display: block;
        margin-top: 10px;
    }

    .login-container {
        background-color: silver;
        margin: 0 auto;
        border-left: 2px solid silver;
        border-right: 2px solid silver;
        padding-top: 20px;
        height: calc(100vh - 175px);
        width: 60%;
    }

        .text-danger {
        font-size: 12px;
        color: red;
        position: absolute;
        margin-left: 15px;
    }

</style>
</head>

<header class="page-header"> 
    <h1>Єдина система реєстру ліків</h1>
</header>

<body>

    <div class="login-container">

        <div class="message-placeholder" style="height: 30px; max-height: 30px;">
            {% if message %}
                <p style="font-size: 20px; background-color: yellow; padding: 5px 0; position: sticky; margin-bottom: -10px; text-align: center;"><strong>{{ message }}</strong></p> 
            {% endif %}
        </div>

        <form id="LoginForm" style="margin-top: 180px; display: flex; align-items: center; justify-content: center; flex-direction: column;" action="/login_page/" method="post"> 
            {% csrf_token %}

            <div style="width: 50%;">
                <label for="login" class="form-label">Логін</label>
                <input type="text" class="form-control" name="login" id="login" value="{{ form.login.value }}" required maxlength="10" />
                <span style="color:red; margin-left: 15px;">
                    {{ form.login.errors|striptags }}
                </span>
            </div>

            <div style="width: 50%;">
                <label for="password" class="form-label">Пароль</label>
                <input type="password" class="form-control" name="password" id="password" required maxlength="20"/>
                <span style="color:red; margin-left: 15px;">
                    {{ form.password.errors|striptags }}
                </span>
            </div>

            <button type="submit" class="btn btn-secondary" style="padding: 10px 20px; margin-top: 45px;">Вхід</button>
        </form>
    </div>
</body>

{% include "footer.html" %}
</html>
