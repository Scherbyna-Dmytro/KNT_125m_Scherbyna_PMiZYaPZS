<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Новий продукт</title>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">


<style>

    body {
        font-family: 'Courier New', bold;
        margin: 0;
        padding: 0;
        overflow-y: hidden;
    }

    .btn {
        font-size: 22px;
        font-weight: bold;
        width: 18%;
        padding: 10px 20px;
        margin-left: 10px;
    }

        .btn:hover {
            color: white;
        }

    .input {
        font-size: 18px;
        padding: 10px 20px;
    }

    .form-control {
        font-size: 18px;
        width: 100%;
        height: 35px;
    }

    .form-label {
        font-weight: bold;
        font-size: 18px;
        padding: 5px 20px;
        display: block;
        margin-top: 10px;
    }

    .login-container {
        background-color: silver;
        margin: 0 auto;
        border-left: 2px solid silver;
        border-right: 2px solid silver;
        padding-top: 20px;
        height: calc(100vh - 183px);
        width: 60%;
    }

        .text-danger {
        font-size: 12px;
        color: red;
        position: absolute;
        margin-left: 15px;
    }

</style>
</head>

{% include "header.html" %}

<body>
    <div class="login-container">

        <div class="message-placeholder" style="height: 30px; max-height: 30px;">
            {% if message %}
                <p style="font-size: 20px; background-color: yellow; padding: 5px 0; position: sticky; text-align: center;"><strong>{{ message }}</strong></p> 
            {% endif %}
        </div>

        <form style="margin-top: 180px; display: flex; align-items: center; justify-content: center; flex-direction: column;" action="/add_product/" method="post">
            
            {% csrf_token %}

            <div style="width: 50%;">
                <label for="product" class="form-label">Назва продукту</label>
                <input type="text" class="form-control" name="product" id="product" required maxlength="100" minlength="3"/>
                <span style="color:red; margin-left: 15px;">
                    {{ form.product.errors|striptags }}
                </span>
            </div>

            <div style="width: 50%;">
                <label for="manufacturer" class="form-label">Виробник</label>
                <input type="text" class="form-control" name="manufacturer" id="manufacturer" required maxlength="100" minlength="3"/>
                <span style="color:red; margin-left: 15px;">
                    {{ form.manufacturer.errors|striptags }}
                </span>
            </div>

            <button type="submit" class="btn btn-secondary" style="padding: 10px 20px; margin-top: 25px; width: 40%;">Зареєструвати товар</button>
        </form>
    </div>
</body>

{% include "footer.html" %}
</html>
