<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Зміна статусу упаковки</title>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

<style>

    .container{
        background-color: silver;
        height: calc(100vh - 183px);
    }

    .selecter{
        font-size: 24px;
        font-weight: bold;
        width: 100%; 
        text-align: center;
    }

    body {
        font-family: 'Courier New', bold;
        margin: 0;
        padding: 0;
    }

    .btn {
        font-size: 22px;
        font-weight: bold;
        width: 18%;
        padding: 10px 20px;
        margin-left: 10px;
    }

    .btn:hover {
        color: white;
    }

    .form-control {
        font-size: 18px;
        height: 35px;
    }

    .form-label {
        font-weight: bold;
        font-size: 18px;
        padding: 5px 20px;
        display: block;
        margin-top: 15px;
        width: 70%;
    }

    .input {
        font-size: 18px;
        padding: 10px 20px;
    }

</style>


</head>

{% include "header.html" %}

<body>
    <div class="container" style="border-left: 2px solid #ccc; border-right: 2px solid #ccc;">

        <div class="message-placeholder" style="height: 30px; max-height: 30px; padding: 5px 0;">
            {% if message %}
                <p style="font-size: 20px; background-color: yellow; padding: 5px 0; position: sticky; margin-bottom: -10px; text-align: center;"><strong>{{ message }}</strong></p> 
            {% endif %}
        </div>

        <div class="row" style="margin-bottom: 30px;">

            <div class="col-md-6">
                <label for="selected_product_name" class="form-label">Продукт</label>
                <input  readonly class="form-control" id="selected_product_name" value="{{selected_product.product_name}}" />
            </div>

            <div class="col-md-6">
                <label for="selected_package_id" class="form-label">ID упаковки</label>
                <input  readonly class="form-control" id="selected_package_id" value="{{selected_product.package_id}}" />
            </div>

            <div class="col-md-12">
                <label for="selected_address" class="form-label">Адреса зберігання (мед. установа)</label>
                <input  readonly class="form-control" id="selected_address" value="{{selected_product.address}}" />
            </div>

            <div class="col-md-6">
                <label for="selected_manufacturer_name" class="form-label">Виробник</label>
                <input  readonly class="form-control" id="selected_manufacturer_name" value="{{selected_product.manufacturer_name}}" />

                <label for="selected_expiration_date_1" class="form-label">Виготовлено:</label>
                <input  readonly class="form-control" id="selected_expiration_date_1" value="{{selected_product.expiration_date_1}}" />

                <label for="selected_package_size" class="form-label">Розмір упаковки</label>
                <input readonly class="form-control" id="selected_package_size" value="{{selected_product.package_size}}" />
            </div>

             <div class="col-md-6">
                <label for="selected_batch_id" class="form-label">Номер партії</label>
                <input  readonly class="form-control" id="selected_batch_id" value="{{selected_product.batch_id}}" />

                <label for="selected_expiration_date_2" class="form-label">Вжити до:</label>
                <input  readonly class="form-control" id="selected_expiration_date_2" value="{{selected_product.expiration_date_2}}" />

                <label for="selected_package_status" class="form-label">Статус</label>
                <input  readonly class="form-control" id="selected_package_status" value="{{selected_product.status}}" />
            </div>
        </div>
            

        <div class="row selecter">

            <form style="display: flex; align-items: flex-start; gap: 20px;" action="/change_status_view/" method="post">
                {% csrf_token %}

                <div style="width: 50%; display: flex; flex-direction: column;">
                    <label for="selected_status">Оберіть новий статус:</label>
                    <select required id="selected_status" name="selected_status" size="5" style="width: 100%;">
                        {% for value, label in form.selected_status.field.choices %}
                                <option value="{{ value }}">{{ label }}</option>
                        {% endfor %}

                    </select>
                    <span style="color:red; margin-left: 15px;">
                            {{ form.selected_status.errors|striptags }}
                    </span>
                </div>

                <div style="margin-top: 25px; width: 50%; display: flex; flex-direction: column; gap: 10px;">
                    <div class="row mt-3">
                        <button type="submit" name="action" value="package" style="width: 80%; margin-left: 10%;" class="btn btn-secondary">Змінити статус упаковки</button>
                    </div>
                    <div class="row mt-3">
                        <button type="submit" name="action" value="batch" style="width: 80%; margin-left: 10%;" class="btn btn-secondary" 
                            title="Для зміни статусу для упаковок усієї партії треба, щоб упаковки мали однаковий статус!">Змінити статус для усієї партії</button>
                    </div>
                </div> 
            </form>
        </div>
    </div>
</div>
</body>

{% include "footer.html" %}
</html>
